<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- wow css -->
    <link rel="stylesheet" href="css/wow.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--bootstrap css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- mdbootstrap css -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!--style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sign-section">
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="img"><img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="border-5"></div>
                </div>
                <div class="text col-lg-6 mt-2">
                    <h2 class="mb-3">Create Account</h2>
                    <p class="mb-4">Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form action="page.html" method="post" onsubmit="return validate();">
                        <p id="result"></p>
                        <div class="input-icon">
                            <i class="icon fa-solid fa-user text-primary"></i>
                            <input type="text" placeholder="Username" id="user">
                        </div>
                        <div class="input-icon mt-3">
                            <i class="icon fa-solid fa-envelope text-primary"></i>
                            <input type="email" placeholder="E-Mail" id="email">
                        </div>
                        <div class="input-icon mt-3">
                            <i class="icon fa-solid fa-lock text-primary"></i>
                            <input type="password" placeholder="Password" id="pass">
                        </div>
                        <div class="input-icon mt-3">
                            <i class="icon fa-solid fa-lock text-primary"></i>
                            <input type="password" placeholder="Confirm Password" id="confirm-pass">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block border-0 text-capitalize my-3" value="Create New Account">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- wow js -->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- fontawesome js -->
    <script src="js/all.min.js"></script>
    <!-- jquery js -->
    <script src="js/jquery.slim.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- mdbootstrap js -->
    <script src="js/mdb.umd.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
